<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/60979908e3.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="header">
      <button type="button" class="icon-btn">
        <i class="fa-solid fa-angle-left"></i>
      </button>
      <h1>Register</h1>
    </div>
    <div class="content">
      <div class="role-btn">
        <button type="button" id="user">User</button>
        <button type="button" id="coach">Coach</button>
      </div>
      <div class="data-form">
        <form action="/signup" method="post">
          <label for="person">Name</label>
          <div class="input-btn">
            <input
              type="text"
              id="person"
              name="person"
              placeholder="John Doe"
              autocomplete="off"
              required
            />
          </div>

          <label for="email">Email</label>
          <div class="input-btn">
            <input
              type="email"
              id="email"
              name="email"
              placeholder="johndoe@gmail.com"
              autocomplete="off"
              required
            />
          </div>

          <label for="password">Password</label>
          <div class="input-btn">
            <input
              type="password"
              id="password"
              name="password"
              autocomplete="off"
              required
            />
            <button type="button" id="toggle-btn-one" class="icon-btn">
              <i class="fa-solid fa-eye-slash" id="toggleIcon1"></i>
            </button>
          </div>

          <label for="confirm-password">confirm Password</label>
          <div class="input-btn">
            <input
              type="password"
              id="confirm-password"
              name="confirmPassword"
              autocomplete="off"
              required
            />
            <button type="button" id="toggle-btn-two" class="icon-btn">
              <i class="fa-solid fa-eye-slash" id="toggleIcon2"></i>
            </button>
          </div>

          <input type="submit" class="form-btn" value="Sign Up" />
        </form>
      </div>
      <p>
        Already have an account? <a href="/login" class="cta-link">Log In</a>
      </p>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
